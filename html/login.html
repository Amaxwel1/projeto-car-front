<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/loginstyles.css">
  <title>Login</title>
</head>
<body>
  <div class="container fadeIn">
    <a href="../html/index.html" class="logo-link">
      <img src="../imagem/logotemp.png" alt="Logo da Empresa" class="logo-img">
    </a>        
    <h2>MOZZAFIRO</h2>
    <form class="login-form">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" placeholder="Digite seu usuário">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha">
      </div>
      <div class="form-group remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Relembrar</label>
      </div>
      <a href="../html/index.html" class="button">ENTRAR</a>  
    <div class="options">
      <a href="#">Recuperar Senha</a>
      <a href="registro.html">Cadastrar-se</a>
    </div>
    </form>
  </div>
</body>
</html>
