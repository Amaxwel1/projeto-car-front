<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../css/loginstyles.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <h1>LOJA</h1>
    </div>
  </nav>
  
  <div class="container">
    <div class="left-side">
      <img src="caminho_para_a_foto.jpg" alt="Imagem" />
    </div>
    <div class="login-box">
      <form>
        <div class="input-group">
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="remember-forgot">
          <label for="remember">
            <input type="checkbox" id="remember" name="remember"> Relembrar senha
          </label>
          <a href="#" class="forgot-password">Esqueci a senha</a>
        </div>
        <div class="input-group">
          <input type="submit" value="Login">
        </div>
      </form>
      <div class="recover-password">
        <a href="#">Recuperar senha</a>
      </div>
      <div class="login-options">
        <p>Ou faça login com:</p>
        <div class="social-login">
          <button class="google-login">Gmail</button>
          <button class="outlook-login">Outlook</button>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="footer">Roda pé em branco</footer>
</body>
</html>
