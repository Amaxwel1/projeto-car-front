<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" href="../css/styleregistro.css">
</head>
<body>
  <div class="container">

    <div class="logo">
        <img src="../imagem/logotemp.png" alt="logoempresa">
    </div>

    <h2>Cadastro</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" name="sobrenome" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" required>
        <label class="whatsapp-label">
          <input type="checkbox" id="whatsapp" name="whatsapp">
          É WhatsApp?
        </label>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="data-nascimento">Data de Nascimento</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
      </div>
      <div class="form-group">
        <label for="confirmar-senha">Confirmação de Senha</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required>
      </div>

      <label class="whatsapp-label">
        <input type="checkbox" id="whatsapp" name="whatsapp">
        Gostaria de receber promoções via E-mail.
      </label>
      
      <label class="whatsapp-label">
        <input type="checkbox" id="whatsapp" name="whatsapp">
        Eu concordo com as políticas da empresa.
      </label>
      
      <div class="button-group">
        <button onclick="window.location.href='../html/login.html'" type="button" class="button button-back">Voltar</button>
        <button onclick="window.location.href='../html/login.html'" type="button" class="button button-back">Cadastrar</button>
      </div>

    </form>
  </div>
</body>
</html>
